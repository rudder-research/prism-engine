# Financial Data Sources Configuration
# Primary source: Stooq (US-tickers .US)

sources:
  # ============================================================
  # FRED – Economics (kept exactly the same, already perfect)
  # ============================================================
  fred:
    # Interest Rates
    - ticker: DFF
      name: Federal Funds Rate
      category: rates
    - ticker: DGS10
      name: 10-Year Treasury Yield
      category: rates
    - ticker: DGS2
      name: 2-Year Treasury Yield
      category: rates
    - ticker: T10Y2Y
      name: 10Y-2Y Treasury Spread
      category: rates
    - ticker: T10Y3M
      name: 10Y-3M Treasury Spread
      category: rates

    # Inflation & Prices
    - ticker: CPIAUCSL
      name: Consumer Price Index
      category: inflation
    - ticker: PCEPI
      name: PCE Price Index
      category: inflation
    - ticker: CPILFESL
      name: Core CPI
      category: inflation

    # Employment
    - ticker: UNRATE
      name: Unemployment Rate
      category: employment
    - ticker: PAYEMS
      name: Nonfarm Payrolls
      category: employment
    - ticker: ICSA
      name: Initial Jobless Claims
      category: employment

    # Economic Activity
    - ticker: GDP
      name: Gross Domestic Product
      category: activity
    - ticker: INDPRO
      name: Industrial Production
      category: activity
    - ticker: RSAFS
      name: Retail Sales
      category: activity

    # Money & Credit
    - ticker: M2SL
      name: M2 Money Supply
      category: money
    - ticker: BOGMBASE
      name: Monetary Base
      category: money
    - ticker: TOTRESNS
      name: Total Bank Reserves
      category: money

    # Credit Spreads
    - ticker: BAMLH0A0HYM2
      name: High Yield OAS
      category: credit
    - ticker: BAMLC0A4CBBB
      name: BBB Corporate Spread
      category: credit
    - ticker: TEDRATE
      name: TED Spread
      category: credit

    # Housing
    - ticker: CSUSHPINSA
      name: Case-Shiller Home Price
      category: housing
    - ticker: HOUST
      name: Housing Starts
      category: housing
    - ticker: MORTGAGE30US
      name: Mortgage Rate 30Y
      category: housing

    # Consumer
    - ticker: UMCSENT
      name: Consumer Sentiment
      category: consumer
    - ticker: PCE
      name: Personal Consumption
      category: consumer


  # ============================================================
  # STOOQ – PRIMARY EQUITY, ETF, BOND, CURRENCY, SECTOR SOURCE
  # ============================================================
  stooq:
    # Major indices (Stooq uses .US)
    - ticker: SPY.US
      name: S&P 500 ETF
      category: equities
    - ticker: QQQ.US
      name: NASDAQ 100 ETF
      category: equities
    - ticker: IWM.US
      name: Russell 2000 ETF
      category: equities
    - ticker: DIA.US
      name: Dow Jones ETF
      category: equities

    # Volatility (Stooq VIX)
    - ticker: VIX.US
      name: VIX Volatility Index
      category: volatility

    # Sector ETFs
    - ticker: XLF.US
      name: Financial Select Sector
      category: sectors
    - ticker: XLK.US
      name: Technology Select Sector
      category: sectors
    - ticker: XLE.US
      name: Energy Select Sector
      category: sectors
    - ticker: XLV.US
      name: Health Care Select Sector
      category: sectors
    - ticker: XLI.US
      name: Industrial Select Sector
      category: sectors
    - ticker: XLU.US
      name: Utilities Select Sector
      category: sectors
