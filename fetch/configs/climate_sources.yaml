# Climate Data Sources Configuration
# Defines what data to fetch for climate engine

sources:
  climate:
    # Temperature
    - ticker: nasa_giss
      name: Global Temperature Anomaly
      category: temperature
      frequency: monthly

    # Atmospheric Composition
    - ticker: mauna_loa_co2
      name: Atmospheric CO2 (Mauna Loa)
      category: co2
      frequency: monthly

    # Sea Level
    - ticker: sea_level
      name: Global Mean Sea Level
      category: sea_level
      frequency: monthly

  # Future expansion - NOAA CDO API
  # noaa:
  #   - dataset: GHCND
  #     station: USW00094728  # NYC Central Park
  #     datatype: TAVG
  #     name: NYC Average Temperature

# Fetch settings
settings:
  start_date: "1950-01-01"
  end_date: null
  frequency: monthly
  retry_attempts: 3
  retry_delay_seconds: 5
